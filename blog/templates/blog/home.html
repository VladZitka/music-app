<!DOCTYPE html>
<html>
<head>
    {% if title%}
        <title> {{ title }} </title>
    {% else %}
        <title> Django Default Title </title>
    {% endif %}
<body>
    <h1>Blog Home</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }} </p>
    {% endfor %}
</body>
</html>
